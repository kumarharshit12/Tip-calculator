<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1 style="display: flex;justify-content: center;">Tip Calculator</h1>
        <div id="calculator">
      
      
          <form>
            <p id="service">How much was your bill?
              <p>
                <input id="billamt" type="number" placeholder="Bill Amount in $">
      
                <p id="service">How was your service?
                  <p>
                  <select id="serviceQual">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.3">30&#37; &#45; Outstanding</option>
                  <option value="0.2">20&#37; &#45; Good</option>
                  <option value="0.15">15&#37; &#45; It was OK</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
      
          </form>
          <p id="service">How many people are sharing the bill?</p>
          <input id="peopleamt" type="number" placeholder="Number of People"> 
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->
        <div id="totalTip">
          <sup">$   </sup><span id="tip">0.00</span>
          <small id="each">per person</small>
        </div>
        <!--totalTip end-->
      
      </div>
      <!--container end-->
      
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
